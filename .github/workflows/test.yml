name: Test generating docs
on:
  push:
    branches:
      - develop # or the name of your main branch
  workflow_dispatch:

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Test
    steps:

      # first checkout your code
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: github # value of repository/id field of the pom.xml
          server-username: GITHUB_USER_REF
          server-password: GITHUB_TOKEN_REF
      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          GITHUB_USER_REF: ${{ secrets.GH_PACKAGE_REPO_USERNAME }}
          GITHUB_TOKEN_REF: ${{ secrets.GH_PACKAGE_REPO_PASSWORD }}
        run: mvn --batch-mode --update-snapshots install

      # then use redoc-cli-github-action to generate your HTML bundle
      - name: redoc-cli test
        uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: 'bundle ./openapi/doc-openapi-ca-connector.yaml -o ./openapi/doc-openapi-ca-connector.html'
      - name: redoc-cli test
        uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: 'bundle ./openapi/doc-openapi-credential-provider.yaml -o ./openapi/doc-openapi-credential-provider.html'    
      
      - name: Copy
        run: |
          mkdir ../docs
          cp ./openapi/*.html ../docs
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: test
      - name: Copy back
        run: |
          cp ../docs/*.html ./
      - name: Commit
        run: |
          git config --global user.name 'RA Profiles'
          git config --global user.email 'interfacese@users.noreply.github.com'
          git add -A
          git commit -am "Automatically generated docs"
          git push
