      - name: Copy
        run: |
          mkdir -p ../docs/develop
          cp ./openapi/*.html ../docs/develop
          cp ./openapi/*.yaml ../docs/develop
          cp ./index.html ../docs/develop
          cp ./style.css ../docs/develop
          mkdir ../docs//develop/images
          cp ./images/czertainly_color_H.svg ../docs/develop/images
          cp ./images/czertainly_white_H.svg ../docs/develop/images
          cp ./images/czertainly_sign_color.svg ../docs/develop/images
          cp ./CNAME ../docs
          cp ./.nojekyll ../docs
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Copy back
        run: |
          cp -r ../docs/* ./
          cp ../docs/.nojekyll ./
      - name: Commit
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'interfaces@users.noreply.github.com'
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            echo "there are changes";
            git commit -am "Automatically generated docs"
            git push
          else
            echo "no changes";
          fi
