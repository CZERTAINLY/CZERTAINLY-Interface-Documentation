name: Generate OpenAPI Docs
on:
  push:
    branches:
      - develop # or the name of your main branch
  workflow_dispatch:

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Generate
    steps:

      # first checkout your code
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: github # value of repository/id field of the pom.xml
          server-username: GITHUB_USER_REF
          server-password: GITHUB_TOKEN_REF
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          GITHUB_USER_REF: ${{ secrets.GH_PACKAGE_REPO_USERNAME }}
          GITHUB_TOKEN_REF: ${{ secrets.GH_PACKAGE_REPO_PASSWORD }}
        run: mvn --batch-mode --update-snapshots install
      - name: Setup npm
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install redoc-cli
        run: |
          yarn global add redoc-cli
      - name: Bundle yaml files
        run: |
          ./bundle.sh
          
      # then use redoc-cli-github-action to generate your HTML bundle
