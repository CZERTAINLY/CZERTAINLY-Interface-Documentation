components:
  schemas:
    ErrorMessageDto:
      required:
      - message
      type: object
      properties:
        message:
          type: string
          description: Error message detail
          example: Error message
    ActivateAcmeForRaProfileRequestDto:
      required:
      - acmeProfileUuid
      - issueCertificateAttributes
      - revokeCertificateAttributes
      type: object
      properties:
        acmeProfileUuid:
          type: string
          description: ACME Profile UUID
        issueCertificateAttributes:
          type: array
          description: List of Attributes to issue Certificate
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
        revokeCertificateAttributes:
          type: array
          description: List of Attributes to revoke Certificate
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
    RequestAttributeDto:
      required:
      - content
      - name
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute
          example: Attribute
        content:
          type: object
          description: Content of the Attribute
      description: List of Attributes to revoke Certificate
    RaProfileAcmeDetailResponseDto:
      required:
      - directoryUrl
      - issueCertificateAttributes
      - name
      - revokeCertificateAttributes
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
          example: 7b55ge1c-844f-11dc-a8a3-0242ac120002
        name:
          type: string
          description: Object Name
          example: Name
        directoryUrl:
          type: string
          description: ACME Directory URL
        issueCertificateAttributes:
          type: array
          description: List of Attributes to issue Certificate
          items:
            $ref: '#/components/schemas/ResponseAttributeDto'
        revokeCertificateAttributes:
          type: array
          description: List of Attributes to revoke Certificate
          items:
            $ref: '#/components/schemas/ResponseAttributeDto'
        acmeAvailable:
          type: boolean
    ResponseAttributeDto:
      required:
      - label
      - name
      - type
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute
          example: Attribute
        label:
          type: string
          description: Label of the the Attribute
          example: Attribute Name
        type:
          type: string
          description: Type of the Attribute
          enum:
          - STRING
          - INTEGER
          - SECRET
          - FILE
          - BOOLEAN
          - CREDENTIAL
          - DATE
          - FLOAT
          - JSON
          - TEXT
          - TIME
          - DATETIME
        content:
          type: object
          description: Content of the Attribute
      description: List of Attributes to revoke Certificate
    EditRaProfileRequestDto:
      required:
      - attributes
      - authorityInstanceUuid
      type: object
      properties:
        description:
          type: string
          description: Description of RA Profile
        authorityInstanceUuid:
          type: string
          description: Authority instance UUID
        attributes:
          type: array
          description: List of Attributes for RA Profile
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
        enabled:
          type: boolean
          description: Enabled flag - true = enabled; false = disabled
    ComplianceConnectorAndGroupsDto:
      type: object
      properties:
        connectorName:
          type: string
          description: Name of the Compliance Provider
        connectorUuid:
          type: string
          description: UUID of the Compliance Provider
        kind:
          type: string
          description: Kind of the Compliance Provider
        groups:
          type: array
          description: Groups associated
          items:
            $ref: '#/components/schemas/ComplianceGroupsDto'
      description: List of groups
    ComplianceConnectorAndRulesDto:
      type: object
      properties:
        connectorName:
          type: string
          description: Name of the Compliance Provider
        connectorUuid:
          type: string
          description: UUID of the Compliance Provider
        kind:
          type: string
          description: Kind of the Compliance Provider
        rules:
          type: array
          description: Rules associated
          items:
            $ref: '#/components/schemas/ComplianceRulesDto'
      description: List of rules
    ComplianceGroupsDto:
      required:
      - name
      - uuid
      type: object
      properties:
        uuid:
