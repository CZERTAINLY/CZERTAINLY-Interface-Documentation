          description: RA Profile added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UuidDto'
        "422":
          description: Unprocessible Entity
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
              - Error Message 1
