        "500":
          description: Internal Server Error
  /v1/raprofiles/{uuid}:
    get:
      tags:
      - RA Profile Management API
      summary: Details of RA Profile
      operationId: getRaProfile
      parameters:
      - name: uuid
        in: path
        description: RA Profile UUID
        required: true
        schema:
          type: string
      responses:
