            - b9b09548-a97c-4c6a-a06a-e4ee6fc2da98
        required: true
      responses:
        "503":
          description: Connector Communication Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "204":
          description: RA Profiles deleted
        "422":
          description: Unprocessible Entity
