          type: integer
          format: int32
          default: "2"
          description: Version of the Attribute
          examples:
            - "2"
        uuid:
          type: string
          description: UUID of the Attribute for unique identification
          examples:
            - 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute that is used for identification
          examples:
            - Attribute
        description:
          type: string
