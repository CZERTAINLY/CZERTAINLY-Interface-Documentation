components:
  schemas:
    CertificateRevocationRequest:
      required:
      - certificate
      - reason
      type: object
      properties:
        certificate:
          type: string
          description: Certificate in base64url-encoded version of DER format
        reason:
          type: string
          description: Reason for revocation
          enum:
          - UNSPECIFIED
          - KEY_COMPROMISE
          - CA_COMPROMISE
          - AFFILIATION_CHANGED
          - SUPERSEDED
          - CESSATION_OF_OPERATION
          - CERTIFICATE_HOLD
          - REMOVE_FROM_CRL
          - PRIVILEGES_WITHDRAWN
          - AA_COMPROMISE
    AcmeProblemDocumentException:
      type: object
      properties:
        cause:
          type: object
          properties:
            stackTrace:
              type: array
              items:
                type: object
                properties:
                  classLoaderName:
                    type: string
                  moduleName:
                    type: string
                  moduleVersion:
                    type: string
                  methodName:
                    type: string
                  fileName:
                    type: string
                  lineNumber:
                    type: integer
                    format: int32
                  className:
                    type: string
                  nativeMethod:
                    type: boolean
            message:
              type: string
            suppressed:
              type: array
              items:
                type: object
                properties:
                  stackTrace:
                    type: array
                    items:
                      type: object
                      properties:
                        classLoaderName:
                          type: string
                        moduleName:
                          type: string
                        moduleVersion:
                          type: string
                        methodName:
                          type: string
                        fileName:
                          type: string
                        lineNumber:
                          type: integer
                          format: int32
                        className:
                          type: string
                        nativeMethod:
                          type: boolean
                  message:
                    type: string
                  localizedMessage:
                    type: string
            localizedMessage:
              type: string
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        httpStatusCode:
          type: integer
          description: HTTP Status code corresponding to the error
          format: int32
        problemDocument:
          $ref: '#/components/schemas/ProblemDocument'
        message:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ProblemDocument:
      required:
      - detail
      - type
      type: object
      properties:
        type:
          type: string
          description: Type of the ACME problem
        title:
          type: string
          description: ACME problem title
        detail:
          type: string
          description: ACME problem details
        instance:
          type: string
        subproblems:
          type: array
          description: List of subproblems related to error
          items:
            $ref: '#/components/schemas/ProblemDocument'
        algorithms:
          type: array
          description: List of supported algorithms
          items:
            type: string
            description: List of supported algorithms
      description: ACME Problem document described in RFC8555
    Identifier:
      required:
      - type
      - value
      type: object
      properties:
        type:
          type: string
          description: Type of the Identifier
        value:
          type: string
          description: Value of Identifier
      description: List of Identifiers for the Order
    Order:
      required:
      - identifiers
      - status
      type: object
      properties:
        status:
          type: string
          description: Status of the Order
          enum:
          - pending
          - ready
          - processing
          - valid
          - invalid
        expires:
          type: string
          description: Expiry time of the Order
        identifiers:
          type: array
          description: List of Order Identifiers
          items:
            $ref: '#/components/schemas/Identifier'
        notBefore:
          type: string
          description: Value of notBefore field in the Certificate
        notAfter:
          type: string
          description: Value of notAfter field in the Certificate
        error:
          $ref: '#/components/schemas/ProblemDocument'
        authorizations:
          type: array
          description: List of URLs to check for Authorizations
          items:
            type: string
            description: List of URLs to check for Authorizations
        finalize:
          type: string
          description: URL to finalize the Order. Mandatory if the Order is in ready
            state
        certificate:
          type: string
          description: URL to download the Certificate
    CertificateFinalizeRequest:
      required:
      - csr
      type: object
      properties:
        csr:
          type: string
          description: CSR in Base64url-encoded version of the DER format
    CertificateIssuanceRequest:
      required:
      - identifiers
      - notAfter
      type: object
      properties:
        identifiers:
          type: array
          description: List of Identifiers for the Order
          items:
            $ref: '#/components/schemas/Identifier'
        notBefore:
          type: string
          description: Requested value of notBefore field in the certificate
        notAfter:
          type: string
          description: Requested value of notAfter field in the certificate
    Account:
      required:
      - orders
      - status
      type: object
      properties:
        status:
          type: string
          description: Status of the ACME Account
          enum:
          - valid
          - deactivated
          - revoked
        contact:
          type: array
          description: List of contacts for ACME Account
          items:
            type: string
            description: List of contacts for ACME Account
        termsOfServiceAgreed:
          type: boolean
          description: "Terms of Service agreed flag. Yes = true, No = false"
        onlyReturnExisting:
          type: boolean
          description: "Existing Account return flag. true = Yes, false = No"
          default: false
        orders:
          type: string
          description: URL to get the list of Orders for the Account
    Challenge:
      required:
      - status
      - token
      - type
      - url
      type: object
      properties:
        type:
          type: string
          description: Type of Challenge
          enum:
          - http-01
          - dns-01
        url:
          type: string
          description: URL to which the response can be posted after the client completes
            the Challenge
        status:
          type: string
          description: Challenge status
          enum:
          - pending
          - valid
          - invalid
          - processing
        validated:
          type: string
          description: Timestamp at which the Challenge is validated
        error:
          $ref: '#/components/schemas/ProblemDocument'
        token:
          type: string
          description: Token for the Challenge
    Authorization:
      required:
      - identifier
      - status
      type: object
      properties:
        identifier:
          $ref: '#/components/schemas/Identifier'
        status:
          type: string
          description: ACME Authorization status
          enum:
          - pending
          - valid
          - invalid
          - deactivated
          - expired
          - revoked
        expires:
          type: string
          description: Expiry of Authorization
        challenges:
          type: array
          description: List of Challenges for the client to complete
          items:
            $ref: '#/components/schemas/Challenge'
        wildcard:
          type: boolean
    NewAccountRequest:
      type: object
      properties:
        contact:
          type: array
          description: List of contacts for the Account. Required if the required
            flag is set in ACME Profile
          items:
            type: string
            description: List of contacts for the Account. Required if the required
              flag is set in ACME Profile
        termsOfServiceAgreed:
          type: boolean
          description: "Terms of Service agreed flag. true = Yes, false = No. Required\
            \ if the required flag is set in ACME Profile"
        onlyReturnExisting:
          type: boolean
          description: Return existing Account only flag
          default: false
    Directory:
      required:
      - keyChange
      - meta
      - newAccount
      - newAuthz
      - newNonce
      - newOrder
      - revokeCert
      type: object
      properties:
        newNonce:
          type: string
          description: URL to get new Nonce
        newAccount:
          type: string
          description: URL for the new Account
        newOrder:
          type: string
          description: URL for the new Order
        newAuthz:
          type: string
          description: URL for the new Authorization
        revokeCert:
          type: string
          description: URL for revoking a certificate
        keyChange:
          type: string
          description: ' URL for changing the key of an Account'
        meta:
          $ref: '#/components/schemas/DirectoryMeta'
    DirectoryMeta:
      type: object
      properties:
        termsOfService:
          type: string
          description: Terms of Service URL
        website:
          type: string
          description: Website URL
        externalAccountRequired:
          type: boolean
          description: External Account Binding flag
        caaIdentities:
          type: array
          description: Array of CAA record validation servers
          items:
            type: string
            description: Array of CAA record validation servers
      description: Metadata for the Directory object
