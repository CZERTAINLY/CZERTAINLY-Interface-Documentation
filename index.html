<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>CZERTAINLY API Docs</title>
  <link rel="icon" href="images/czertainly_sign_color.svg"/>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body scroll="no" style="overflow: hidden;">
<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Czertainly APIs</h3>
    </div>

    <ul class="list-unstyled components">
<!--      <p>Connector APIs</p>-->
      <li class="active">
        <a href="#coreApiSubmenu" data-toggle="collapse" aria-expanded="false">Core APIs</a>
        <ul class="collapse list-unstyled" id="coreApiSubmenu">
        </ul>
      </li>
      <li class="active">
        <a href="#connectorApiSubmenu" data-toggle="collapse" aria-expanded="false">Connector APIs</a>
        <ul class="collapse list-unstyled" id="connectorApiSubmenu">
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Page Content Holder -->
  <div id="content">

    <div id="iFrameDivision">
      <iframe
              key="showapi"
              id="showapi"
              src="about:blank"
              width="100%"
              height="100%"
              frameborder="0"
      ></iframe>
    </div>
</div>

  <script>
    // list of APIS
    var coreApis = [
      {
        name: "Client Operations",
        url: "doc-openapi-client-operations.html",
      },
      {
        name: "Legacy Client Operations",
        url: "doc-openapi-legacy-client-operations.html",
      },
    ];

    var connectorApis = [
      {
        name: "Credential Provider",
        url: "doc-openapi-credential-provider.html",
      },
      {
        name: "CA Connector",
        url: "doc-openapi-ca-connector.html",
      },
      {
        name: "Discovery Provider",
        url: "doc-openapi-discovery-provider.html",
      },
    ];

    // initially render first API
    var iframe = document.getElementById("showapi");
    iframe.src = connectorApis[1].url;
    window.addEventListener("resize", onResize)

    function onResize() {
      var frame = document.getElementById("showapi");
      frame.height = frame?.ownerDocument.documentElement.clientHeight + "px";
    }

    const ifElement =
            iframe?.ownerDocument.documentElement.clientHeight;
    iframe.height = ifElement + "px";
    function onClick() {
      var url = this.getAttribute("data-link");
      document.getElementById("showapi").src = url;
    }

    // dynamically building navigation items
    var $list = document.getElementById("coreApiSubmenu");
    coreApis.forEach(function (api) {
      var $listitem = document.createElement("li");
      $listitem.setAttribute("data-link", api.url);
      $listitem.setAttribute("class", "dropdown-item");
      //$listitem.innerText = api.name;
      $listitem.addEventListener("click", onClick);
      var $lista = document.createElement("a");
      $lista.setAttribute("href", "#");
      $lista.innerText = api.name;
      $listitem.appendChild($lista);
      $list.appendChild($listitem);
    });

    var $list = document.getElementById("connectorApiSubmenu");
    connectorApis.forEach(function (api) {
      var $listitem = document.createElement("li");
      $listitem.setAttribute("data-link", api.url);
      $listitem.setAttribute("class", "dropdown-item");
      //$listitem.innerText = api.name;
      $listitem.addEventListener("click", onClick);
      var $lista = document.createElement("a");
      $lista.setAttribute("href", "#");
      $lista.innerText = api.name;
      $listitem.appendChild($lista);
      $list.appendChild($listitem);
    });
  </script>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $('#sidebarCollapse').on('click', function () {
      $('#sidebar').toggleClass('active');
      $(this).toggleClass('active');
    });
  });
</script>
</body>
</html>
