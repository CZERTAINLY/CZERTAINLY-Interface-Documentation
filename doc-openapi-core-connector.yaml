components:
  schemas:
    ErrorMessageDto:
      required:
      - message
      type: object
      properties:
        message:
          type: string
          description: Error message detail
          example: Error message
    ConnectDto:
      required:
      - functionGroup
      type: object
      properties:
        functionGroup:
          $ref: '#/components/schemas/FunctionGroupDto'
    EndpointDto:
      required:
      - context
      - method
      - name
      - required
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
          example: 7b55ge1c-844f-11dc-a8a3-0242ac120002
        name:
          type: string
          description: Object Name
          example: Name
        context:
          type: string
          description: Context of the Endpoint
          example: /v1
        method:
          type: string
          description: Method to be used for the Endpoint
          example: POST
        required:
          type: boolean
          description: True if the Endpoint is required for implementation
          example: true
      description: List of end points related to functional group
    FunctionGroupDto:
      required:
      - endPoints
      - functionGroupCode
      - kinds
      - name
      - uuid
      type: object
      properties:
        functionGroupCode:
          type: string
          description: Enumerated code of functional group
          enum:
          - credentialProvider
          - legacyAuthorityProvider
          - authorityProvider
          - discoveryProvider
          - entityProvider
          - complianceProvider
        kinds:
          type: array
          description: List of supported functional group kinds
          example:
          - SoftKeyStore
          - Basic
          - ApiKey
          items:
            type: string
            description: List of supported functional group kinds
            example: "[\"SoftKeyStore\",\"Basic\",\"ApiKey\"]"
        endPoints:
          type: array
          description: List of end points related to functional group
          items:
            $ref: '#/components/schemas/EndpointDto'
        uuid:
          type: string
          description: UUID of the Function Group
          example: 204a57f6-2ed3-45b6-bf09-af8b8c900e33
        name:
          type: string
          description: Function Group Name
      description: Function Group information of a connector
    ConnectorUpdateRequestDto:
      type: object
      properties:
        url:
          type: string
          description: URL of the Connector to connect
          example: http://network-discovery-provicer:8080
        authType:
          type: string
          description: Type of authentication for the Connector
          example: none
          enum:
          - none
          - basic
          - certificate
          - apiKey
          - jwt
        authAttributes:
          type: array
          description: List of authentication Attributes. Required if the authentication
            type is not NONE
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
    RequestAttributeDto:
      required:
      - content
      - name
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute
          example: Attribute
        content:
          type: object
          description: Content of the Attribute
      description: List of authentication Attributes. Required if the authentication
        type is not NONE
    ConnectorDto:
      required:
      - authType
      - functionGroups
      - name
      - status
      - url
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
          example: 7b55ge1c-844f-11dc-a8a3-0242ac120002
        name:
          type: string
          description: Object Name
          example: Name
        functionGroups:
          type: array
          description: List of Function Groups implemented by the Connector
          items:
            $ref: '#/components/schemas/FunctionGroupDto'
        url:
          type: string
          description: URL of the Connector
          example: http://network-discovery-provider:8080
        authType:
          type: string
          description: Type of authentication for the Connector
          example: none
          enum:
          - none
          - basic
          - certificate
          - apiKey
          - jwt
        authAttributes:
          type: array
          description: List of Attributes for the authentication type
          items:
            $ref: '#/components/schemas/ResponseAttributeDto'
        status:
          type: string
          description: Status of the Connector
          example: CONNECTED
          enum:
          - waitingForApproval
          - connected
          - failed
          - offline
    ResponseAttributeDto:
      required:
      - label
      - name
      - type
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute
          example: Attribute
        label:
          type: string
          description: Label of the the Attribute
          example: Attribute Name
        type:
          type: string
          description: Type of the Attribute
          enum:
          - STRING
          - INTEGER
          - SECRET
          - FILE
          - BOOLEAN
          - CREDENTIAL
          - DATE
          - FLOAT
          - JSON
          - TEXT
          - TIME
          - DATETIME
        content:
          type: object
          description: Content of the Attribute
      description: List of Attributes for the authentication type
    ConnectRequestDto:
      required:
      - authType
      - url
      type: object
      properties:
        url:
          type: string
          description: URL of the Connector to connect
          example: http://network-discovery-provicer:8080
        uuid:
          type: string
          description: UUID of the Connector. Mandatory if connection is needed for
            the same Connector
        authType:
          type: string
          description: Type of authentication for the Connector
          example: none
          enum:
          - none
          - basic
          - certificate
          - apiKey
          - jwt
        authAttributes:
          type: array
          description: List of authentication Attributes. Required if the authentication
            type is not NONE
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
    RequestAttributeCallback:
      required:
      - name
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
        name:
          type: string
          description: Name of the Attribute
        pathVariables:
          type: object
          additionalProperties:
            type: object
            description: Map of path variables supported by the callback method
          description: Map of path variables supported by the callback method
        queryParameters:
          type: object
          additionalProperties:
            type: object
            description: Map of the query parameters supported by the callback method
          description: Map of the query parameters supported by the callback method
        requestBody:
          type: object
          additionalProperties:
            type: object
            description: Request body for the callback method
          description: Request body for the callback method
    ConnectorRequestDto:
      required:
      - authType
      - name
      - url
      type: object
      properties:
        name:
          type: string
          description: Name of the Connector
          example: Connector1
        url:
          type: string
          description: URL of the Connector to connect
          example: http://network-discovery-provicer:8080
        authType:
          type: string
          description: Type of authentication for the Connector
          example: none
          enum:
          - none
          - basic
          - certificate
          - apiKey
          - jwt
        authAttributes:
          type: array
          description: List of authentication Attributes. Required if the authentication
            type is not NONE
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
    UuidDto:
      required:
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
    HealthDto:
      required:
      - status
      type: object
      properties:
        status:
          type: string
          description: Current connector operational status
          enum:
          - ok
          - nok
          - unknown
        description:
          type: string
          description: Detailed status description
        parts:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/HealthDto'
          description: Nested status of services
    AttributeCallback:
      required:
      - callbackContext
      - callbackMethod
      - mappings
      type: object
      properties:
        callbackContext:
          type: string
          description: Context part of callback URL
        callbackMethod:
          type: string
          description: HTTP method of the callback
        mappings:
          uniqueItems: true
          type: array
          description: Mappings for the callback method
          items:
            $ref: '#/components/schemas/AttributeCallbackMapping'
      description: Optional definition of callback for getting the content of the
        Attribute based on the action
    AttributeCallbackMapping:
      required:
      - targets
      - to
      type: object
      properties:
        from:
          type: string
          description: Name of the attribute whose value is to be used as value of
            path variable or request param or body field.It is optional and must be
            set only if value is not set.
        attributeType:
          type: string
          description: Type of the attribute. It is optional and must be set only
            if special behaviour is needed.
          enum:
          - STRING
          - INTEGER
          - SECRET
          - FILE
          - BOOLEAN
          - CREDENTIAL
          - DATE
          - FLOAT
          - JSON
          - TEXT
          - TIME
          - DATETIME
        to:
          type: string
          description: Name of the path variable or request param or body field which
            is to be used to assign value of attribute
        targets:
          uniqueItems: true
          type: array
          description: Set of targets for propagating value.
          items:
            type: string
            description: Set of targets for propagating value.
            enum:
            - pathVariable
            - requestParameter
            - body
        value:
          type: object
          description: Static value to be propagated to targets. It is optional and
            is set only if the value is known at attribute creation time.
      description: Mappings for the callback method
    AttributeDefinition:
      required:
      - label
      - list
      - multiSelect
      - name
      - readOnly
      - required
      - type
      - uuid
      - visible
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute for unique identification
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute that is used for identification
          example: Attribute
        content:
          type: object
          description: Content of the Attribute
        label:
          type: string
          description: Friendly name of the the Attribute
          example: Attribute Name
        type:
          type: string
          description: Type of the Attribute
          enum:
          - STRING
          - INTEGER
          - SECRET
          - FILE
          - BOOLEAN
          - CREDENTIAL
          - DATE
          - FLOAT
          - JSON
          - TEXT
          - TIME
          - DATETIME
        required:
          type: boolean
          description: "Boolean determining if the Attribute is required. If true,\
            \ the Attribute must be provided."
          default: false
        readOnly:
          type: boolean
          description: "Boolean determining if the Attribute is read only. If true,\
            \ the Attribute content cannot be changed."
          default: false
        visible:
          type: boolean
          description: "Boolean determining if the Attribute is visible and can be\
            \ displayed, otherwise it should be hidden to the user."
          default: true
        list:
          type: boolean
          description: Boolean determining if the Attribute contains list of values
            in the content
          default: false
        description:
          type: string
          description: "Optional description of the Attribute, should contain helper\
            \ text on what is expected"
        validationRegex:
          type: string
          description: Optional regular expression used for validating the Attribute
            content
        attributeCallback:
          $ref: '#/components/schemas/AttributeCallback'
        multiSelect:
          type: boolean
          description: Boolean determining if the Attribute can have multiple values
          default: false
        group:
          type: string
          description: "Group of the Attribute, used for the logical grouping of the\
            \ Attribute"
          example: requiredAttributes
    BulkActionMessageDto:
      required:
      - message
      - name
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
          example: 7b55ge1c-844f-11dc-a8a3-0242ac120002
        name:
          type: string
          description: Object Name
          example: Name
        message:
          type: string
          description: Message describing the associations of the Objects which is
            preventing the delete operation
          example: Object is associated with other items
