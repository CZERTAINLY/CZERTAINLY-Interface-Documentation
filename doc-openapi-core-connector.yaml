openapi: 3.0.1
info:
  title: CZERTAINLY Connector API
  description: REST API for managing Connectors in the platform
  contact:
    name: CZERTAINLY
    url: https://www.czertainly.com
    email: getinfo@czertainly.com
  license:
    name: MIT License
    url: https://github.com/3KeyCompany/CZERTAINLY/blob/develop/LICENSE.md
  x-logo:
    url: images/czertainly_color_H.svg
externalDocs:
  description: CZERTAINLY Documentation
  url: https://docs.czertainly.com
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: Connector Management API
  description: Connector Management API
paths:
  /v1/connectors/{uuid}/reconnect:
    put:
      tags:
      - Connector Management API
      summary: Reconnect to a Connector
      operationId: reconnect
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      responses:
        "422":
          description: Unprocessable Entity
        "200":
          description: Reconnect to a Connector
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConnectDto'
        "400":
          description: Invalid request
        "404":
          description: Not found
  /v1/connectors/{uuid}:
    get:
      tags:
      - Connector Management API
      summary: Get details of a Connector
      operationId: getConnector
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Connector details retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorDto'
        "400":
          description: Invalid request
        "404":
          description: Not found
    put:
      tags:
      - Connector Management API
      summary: Approve a Connector
      operationId: approve
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Invalid request
        "200":
          description: Connector Approved
        "404":
          description: Not found
    post:
      tags:
      - Connector Management API
      summary: Update a Connector
      operationId: updateConnector
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectorRequestDto'
        required: true
      responses:
        "422":
          description: Unprocessable Entity
        "400":
          description: Invalid request
        "200":
          description: Connector updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorDto'
        "404":
          description: Not found
    delete:
      tags:
      - Connector Management API
      summary: Delete a Connector
      operationId: removeConnector
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Invalid request
        "404":
          description: Not found
        "204":
          description: Connector deleted
  /v1/connectors/reconnect:
    put:
      tags:
      - Connector Management API
      summary: Reconnect multiple Connectors
      operationId: bulkReconnect
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "400":
          description: Invalid request
        "204":
          description: Reconnect multiple Connectors initiated
        "404":
          description: Not found
  /v1/connectors/connect:
    put:
      tags:
      - Connector Management API
      summary: Connect to a Connector
      operationId: connect
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectorDto'
        required: true
      responses:
        "422":
          description: Unprocessable Entity
        "400":
          description: Invalid request
        "200":
          description: Connector connected
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConnectDto'
        "404":
          description: Not found
  /v1/connectors/approve:
    put:
      tags:
      - Connector Management API
      summary: Approve multiple Connector
      operationId: bulkApprove
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "400":
          description: Invalid request
        "200":
          description: Approve multiple Connectors
        "404":
          description: Not found
  /v1/connectors/{uuid}/{functionGroup}/{functionGroupKind}/attributes/validate:
    post:
      tags:
      - Connector Management API
      summary: Validate Attributes
      operationId: validateAttributes
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      - name: functionGroup
        in: path
        required: true
        schema:
          type: string
      - name: functionGroupKind
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AttributeDefinition'
        required: true
      responses:
        "200":
          description: Attributes Validated
          content:
            application/json:
              schema:
                type: boolean
        "400":
          description: Invalid request
        "404":
          description: Not found
  /v1/connectors/{uuid}/callback:
    post:
      tags:
      - Connector Management API
      summary: Callback API
      operationId: callback
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttributeCallback'
        required: true
      responses:
        "200":
          description: Callback executed
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Invalid request
        "404":
          description: Not found
  /v1/connectors:
    get:
      tags:
      - Connector Management API
      summary: List Connectors by Function Group and Kind
      operationId: listConnectors_1_1
      parameters:
      - name: functionGroup
        in: query
        required: true
        schema:
          type: string
          enum:
          - credentialProvider
          - legacyAuthorityProvider
          - authorityProvider
          - discoveryProvider
      - name: kind
        in: query
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Invalid request
        "200":
          description: List all Connectors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConnectorDto'
        "404":
          description: Not found
    post:
      tags:
      - Connector Management API
      summary: Create a new Connector
      operationId: createConnector
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectorRequestDto'
        required: true
      responses:
        "422":
          description: Unprocessable Entity
        "200":
          description: New Connector created
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Invalid request
        "404":
          description: Not found
    delete:
      tags:
      - Connector Management API
      summary: Delete multiple Connectors
      operationId: bulkRemoveConnector
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "422":
          description: Unprocessible Entity
        "400":
          description: Invalid request
        "200":
          description: Connector deleted
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ForceDeleteMessageDto'
        "404":
          description: Not found
  /v1/connectors/{uuid}/{functionGroup}/{functionGroupKind}/attributes:
    get:
      tags:
      - Connector Management API
      summary: Get Attributes from a Connector
      operationId: getAttributes
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      - name: functionGroup
        in: path
        required: true
        schema:
          type: string
      - name: functionGroupKind
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Invalid request
        "200":
          description: Attributes received
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AttributeDefinition'
        "404":
          description: Not found
  /v1/connectors/{uuid}/health:
    get:
      tags:
      - Connector Management API
      summary: Check Health of a Connector
      operationId: checkHealth
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Health check completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthDto'
        "400":
          description: Invalid request
        "404":
          description: Not found
  /v1/connectors/{uuid}/attributes-all:
    get:
      tags:
      - Connector Management API
      summary: Get attributes of all Function Groups
      operationId: getAttributesAll
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Invalid request
        "200":
          description: Attributes received
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      $ref: '#/components/schemas/AttributeDefinition'
        "404":
          description: Not found
  /v1/connectors/force:
    delete:
      tags:
      - Connector Management API
      summary: Force Delete multiple Connectors
      operationId: bulkForceRemoveConnector
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "422":
          description: Unprocessible Entity
        "400":
          description: Invalid request
        "404":
          description: Not found
        "204":
          description: Connector deleted
components:
  schemas:
    ConnectDto:
      required:
      - functionGroup
      type: object
      properties:
        functionGroup:
          $ref: '#/components/schemas/FunctionGroupDto'
    EndpointDto:
      required:
      - context
      - method
      - name
      - required
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
        name:
          type: string
          description: Object Name
        context:
          type: string
          description: Context of the Endpoint
          example: /v1
        method:
          type: string
          description: Method to be used for the Endpoint
          example: POST
        required:
          type: boolean
          description: True if the Endpoint is required for implementation
          example: true
      description: List of end points related to functional group
    FunctionGroupDto:
      required:
      - endPoints
      - functionGroupCode
      - kinds
      - name
      - uuid
      type: object
      properties:
        functionGroupCode:
          type: string
          description: Enumerated code of functional group
          enum:
          - credentialProvider
          - legacyAuthorityProvider
          - authorityProvider
          - discoveryProvider
        kinds:
          type: array
          description: List of supported functional group kinds
          example: "SoftKeyStore, Basic, ApiKey, etc"
          items:
            type: string
            description: List of supported functional group kinds
            example: "SoftKeyStore, Basic, ApiKey, etc"
        endPoints:
          type: array
          description: List of end points related to functional group
          items:
            $ref: '#/components/schemas/EndpointDto'
        uuid:
          type: string
          description: UUID of the Function Group
          example: 204a57f6-2ed3-45b6-bf09-af8b8c900e33
        name:
          type: string
          description: Function Group Name
      description: Function Group information of a connector
    AttributeCallback:
      required:
      - callbackContext
      - callbackMethod
      - mappings
      type: object
      properties:
        callbackContext:
          type: string
          description: Context part of callback URL
        callbackMethod:
          type: string
          description: HTTP method of the callback
        mappings:
          uniqueItems: true
          type: array
          description: Mappings for the callback method
          items:
            $ref: '#/components/schemas/AttributeCallbackMapping'
        pathVariables:
          type: object
          additionalProperties:
            type: object
            description: Map of path variables supported by the callback method
          description: Map of path variables supported by the callback method
        queryParameters:
          type: object
          additionalProperties:
            type: object
            description: Map of the query parameters supported by the callback method
          description: Map of the query parameters supported by the callback method
        requestBody:
          type: object
          additionalProperties:
            type: object
            description: Request body for the callback method
          description: Request body for the callback method
      description: Optional definition of callback for helper methods
    AttributeCallbackMapping:
      required:
      - targets
      - to
      type: object
      properties:
        from:
          type: string
          description: Name of the attribute whose value is to be used as value of
            path variable or request param or body field.It is optional and must be
            set only if value is not set.
        attributeType:
          type: string
          description: Type of the attribute. It is optional and must be set only
            if special behaviour is needed.
          enum:
          - STRING
          - SECRET
          - FILE
          - BOOLEAN
          - LIST
          - CREDENTIAL
        to:
          type: string
          description: Name of the path variable or request param or body field which
            is to be used to assign value of attribute
        targets:
          uniqueItems: true
          type: array
          description: Set of targets for propagating value.
          items:
            type: string
            description: Set of targets for propagating value.
            enum:
            - PATH_VARIABLE
            - REQUEST_PARAMETER
            - BODY
        value:
          type: object
          description: Static value to be propagated to targets. It is optional and
            is set only if the value is known at attribute creation time.
      description: Mappings for the callback method
    AttributeDefinition:
      required:
      - editable
      - label
      - multiValue
      - name
      - readOnly
      - required
      - type
      - uuid
      - visible
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute
          example: Attribute
        label:
          type: string
          description: Label of the the Attribute
          example: Attribute Name
        type:
          type: string
          description: Type of the Attribute
          enum:
          - STRING
          - SECRET
          - FILE
          - BOOLEAN
          - LIST
          - CREDENTIAL
        required:
          type: boolean
          description: Boolean determining if the Attribute is required
          default: false
        readOnly:
          type: boolean
          description: Boolean determining if the Attribute is read only
          default: false
        editable:
          type: boolean
          description: Boolean determining if the Attribute is editable
          default: true
        visible:
          type: boolean
          description: Boolean determining if the Attribute is visible and can be
            displayed
          default: true
        multiValue:
          type: boolean
          description: Boolean determining if the Attribute has value composed from
            multiple items
          default: false
        description:
          type: string
          description: "Optional description of the Attribute, should contain help\
            \ for setting proper value"
        validationRegex:
          type: string
          description: Optional regular expression used for validating the Attribute
            value
        dependsOn:
          type: array
          description: Optional list of other Attribute names and values on which
            it depends on
          items:
            $ref: '#/components/schemas/AttributeDependency'
        attributeCallback:
          $ref: '#/components/schemas/AttributeCallback'
        value:
          type: object
          description: Value of the Attribute
      description: List of Attributes for the authentication type
    AttributeDependency:
      required:
      - name
      - value
      type: object
      properties:
        name:
          type: string
          description: Name of depending attribute
        value:
          type: object
          description: "Value of depending attribute, which should be matched"
      description: Optional list of other Attribute names and values on which it depends
        on
    ConnectorDto:
      required:
      - authType
      - functionGroups
      - name
      - status
      - url
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
        name:
          type: string
          description: Object Name
        functionGroups:
          type: array
          description: List of Function Groups implemented by the Connector
          items:
            $ref: '#/components/schemas/FunctionGroupDto'
        url:
          type: string
          description: URL of the Connector
          example: http://network-discovery-provider:8080
        authType:
          type: string
          description: Type of authentication for the Connector
          example: NONE
          enum:
          - none
          - basic
          - certificate
          - apiKey
          - jwt
        authAttributes:
          type: array
          description: List of Attributes for the authentication type
          items:
            $ref: '#/components/schemas/AttributeDefinition'
        status:
          type: string
          description: Status of the Connector
          example: CONNECTED
          enum:
          - WAITING_FOR_APPROVAL
          - REGISTERED
          - CONNECTED
          - UNAVAILABLE
          - MISCONFIGURED
          - FAILED
          - OFFLINE
    ConnectorRequestDto:
      required:
      - authType
      - name
      - url
      type: object
      properties:
        name:
          type: string
          description: Name of the Connector
          example: Connector1
        url:
          type: string
          description: URL of the Connector to connect
          example: http://network-discovery-provicer:8080
        authType:
          type: string
          description: Type of authentication for the Connector
          example: NONE
          enum:
          - none
          - basic
          - certificate
          - apiKey
          - jwt
        authAttributes:
          type: array
          description: List of authentication Attributes. Required if the authentication
            type is not NONE
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
    RequestAttributeDto:
      required:
      - name
      - value
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute
          example: Attribute
        value:
          type: object
          description: Value of the Attribute
      description: List of authentication Attributes. Required if the authentication
        type is not NONE
    HealthDto:
      required:
      - status
      type: object
      properties:
        status:
          type: string
          description: Current connector operational status
          enum:
          - OK
          - NOK
          - UNKNOWN
        description:
          type: string
          description: Detailed status description
        parts:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/HealthDto'
          description: Nested status of services
    ForceDeleteMessageDto:
      required:
      - message
      - name
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
        name:
          type: string
          description: Object Name
        message:
          type: string
          description: Message describing the associations of the Connector which
            is preventing the delete operation
