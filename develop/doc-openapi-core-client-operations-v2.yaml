components:
  schemas:
    BaseAttributeContent:
      type: object
      properties:
        reference:
          type: string
          description: Content Reference
        data:
          type: object
          description: Content Data
      description: Content of the Attribute
    ClientCertificateRevocationDto:
      required:
      - attributes
      - reason
      type: object
      properties:
        reason:
          type: string
          description: Reason for revocation
          enum:
          - UNSPECIFIED
          - KEY_COMPROMISE
          - CA_COMPROMISE
          - AFFILIATION_CHANGED
          - SUPERSEDED
          - CESSATION_OF_OPERATION
          - CERTIFICATE_HOLD
          - REMOVE_FROM_CRL
          - PRIVILEGES_WITHDRAWN
          - AA_COMPROMISE
        attributes:
          type: array
          description: List of Attributes to revoke Certificate
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
    RequestAttributeDto:
      required:
      - content
      - name
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute
          example: Attribute
        content:
          type: array
          description: Content of the Attribute
          items:
            $ref: '#/components/schemas/BaseAttributeContent'
      description: List of Attributes to revoke Certificate
    ErrorMessageDto:
      required:
      - message
      type: object
      properties:
        message:
          type: string
          description: Error message detail
          example: Error message
    ClientCertificateRenewRequestDto:
      required:
      - pkcs10
      type: object
      properties:
        pkcs10:
          type: string
          description: Certificate sign request (PKCS#10) encoded as Base64 string
        replaceInLocations:
          type: boolean
          description: True to replace renewed certificate in the associated locations
          default: false
    ClientCertificateDataResponseDto:
      required:
      - certificateData
      - uuid
      type: object
      properties:
        certificateData:
          type: string
          description: Base64 encoded Certificate content
        uuid:
          type: string
          description: UUID of Certificate
    ClientCertificateSignRequestDto:
      required:
      - attributes
      - pkcs10
      type: object
      properties:
        pkcs10:
          type: string
          description: Certificate sign request (PKCS#10) encoded as Base64 string
        attributes:
          type: array
          description: List of Attributes to issue Certificate
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
    AttributeCallback:
      required:
      - callbackContext
      - callbackMethod
      - mappings
      type: object
      properties:
        callbackContext:
          type: string
          description: Context part of callback URL
        callbackMethod:
          type: string
          description: HTTP method of the callback
        mappings:
          uniqueItems: true
          type: array
          description: Mappings for the callback method
          items:
            $ref: '#/components/schemas/AttributeCallbackMapping'
      description: Optional definition of callback for getting the content of the
        Attribute based on the action
    AttributeCallbackMapping:
      required:
      - targets
      - to
      type: object
      properties:
        from:
          type: string
          description: Name of the attribute whose value is to be used as value of
            path variable or request param or body field.It is optional and must be
            set only if value is not set.
        attributeType:
          type: string
          description: Type of the attribute. It is optional and must be set only
            if special behaviour is needed.
          enum:
          - data
          - group
          - info
        attributeContentType:
          type: string
          description: 'Type of the attribute content. '
          enum:
          - string
          - integer
          - secret
          - file
          - boolean
          - credential
          - date
          - float
          - object
          - text
          - time
          - datetime
        to:
          type: string
          description: Name of the path variable or request param or body field which
            is to be used to assign value of attribute
        targets:
          uniqueItems: true
          type: array
          description: Set of targets for propagating value.
          items:
            type: string
            description: Set of targets for propagating value.
            enum:
            - pathVariable
            - requestParameter
            - body
        value:
          type: object
          description: Static value to be propagated to targets. It is optional and
            is set only if the value is known at attribute creation time.
      description: Mappings for the callback method
    BaseAttribute:
      required:
      - content
      - name
      - type
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute for unique identification
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute that is used for identification
          example: Attribute
        description:
          type: string
          description: "Optional description of the Attribute, should contain helper\
            \ text on what is expected"
        content:
          type: array
          items:
            type: object
            description: Content of the Attribute
        type:
          type: string
          description: Type of the Attribute
          default: DATA
          enum:
          - data
          - group
          - info
      description: Content of the Attribute
      discriminator:
        propertyName: type
    BaseAttributeConstraint:
      required:
      - data
      - type
      type: object
      properties:
        description:
          type: string
          description: Description of the constraint
        errorMessage:
          type: string
          description: Error message to be displayed for wrong data
        type:
          type: string
          description: Attribute Constraint Type
          enum:
          - REGEXP
          - RANGE
          - DATETIME
        data:
          type: object
          description: Attribute Constraint Data
      description: Optional regular expressions and constraints used for validating
        the Attribute content
    BaseAttributeObject:
      required:
      - content
      - name
      - type
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute for unique identification
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute that is used for identification
          example: Attribute
        description:
          type: string
          description: "Optional description of the Attribute, should contain helper\
            \ text on what is expected"
        content:
          type: array
          items:
            type: object
            description: Content of the Attribute
        type:
          type: string
          description: Type of the Attribute
          default: DATA
          enum:
          - data
          - group
          - info
      discriminator:
        propertyName: type
    DataAttribute:
      required:
      - contentType
      - name
      - properties
      - type
      - uuid
      type: object
      allOf:
      - $ref: '#/components/schemas/BaseAttributeObject'
      - type: object
        properties:
          content:
            type: array
            description: Content of the Attribute
            items:
              $ref: '#/components/schemas/BaseAttributeContent'
          contentType:
            type: string
            description: Type of the Content
            enum:
            - string
            - integer
            - secret
            - file
            - boolean
            - credential
            - date
            - float
            - object
            - text
            - time
            - datetime
          properties:
            $ref: '#/components/schemas/DataAttributeProperties'
          constraints:
            type: array
            description: Optional regular expressions and constraints used for validating
              the Attribute content
            items:
              $ref: '#/components/schemas/BaseAttributeConstraint'
          attributeCallback:
            $ref: '#/components/schemas/AttributeCallback'
      - $ref: '#/components/schemas/BaseAttribute'
    DataAttributeProperties:
      required:
      - label
      - list
      - multiSelect
      - readOnly
      - required
      - visible
      type: object
      properties:
        label:
          type: string
          description: Friendly name of the the Attribute
          example: Attribute Name
        visible:
          type: boolean
          description: "Boolean determining if the Attribute is visible and can be\
            \ displayed, otherwise it should be hidden to the user."
          default: true
        group:
          type: string
          description: "Group of the Attribute, used for the logical grouping of the\
            \ Attribute"
          example: requiredAttributes
        required:
          type: boolean
          description: "Boolean determining if the Attribute is required. If true,\
            \ the Attribute must be provided."
          default: false
        readOnly:
          type: boolean
          description: "Boolean determining if the Attribute is read only. If true,\
            \ the Attribute content cannot be changed."
          default: false
        list:
          type: boolean
          description: Boolean determining if the Attribute contains list of values
            in the content
          default: false
        multiSelect:
          type: boolean
          description: Boolean determining if the Attribute can have multiple values
          default: false
      description: Properties of the Attributes
    GroupAttribute:
      required:
      - content
      - contentType
      - name
      - type
      - uuid
      type: object
      allOf:
      - $ref: '#/components/schemas/BaseAttributeObject'
      - type: object
        properties:
          content:
            type: array
            description: Content of the Attribute
            items:
              $ref: '#/components/schemas/BaseAttribute'
          contentType:
            type: string
            description: Type of the Content
            enum:
            - string
            - integer
            - secret
            - file
            - boolean
            - credential
            - date
            - float
            - object
            - text
            - time
            - datetime
          attributeCallback:
            $ref: '#/components/schemas/AttributeCallback'
    InfoAttribute:
      required:
      - contentType
      - name
      - properties
      - type
      - uuid
      type: object
      allOf:
      - $ref: '#/components/schemas/BaseAttribute'
      - type: object
        properties:
          content:
            type: array
            description: Content of the Attribute
            items:
              $ref: '#/components/schemas/BaseAttributeContent'
          contentType:
            type: string
            description: Type of the Content
            enum:
            - string
            - integer
            - secret
            - file
            - boolean
            - credential
            - date
            - float
            - object
            - text
            - time
            - datetime
          properties:
            $ref: '#/components/schemas/InfoAttributeProperties'
      - $ref: '#/components/schemas/BaseAttributeObject'
    InfoAttributeProperties:
      required:
      - label
      - visible
      type: object
      properties:
        label:
          type: string
          description: Friendly name of the the Attribute
          example: Attribute Name
        visible:
          type: boolean
          description: "Boolean determining if the Attribute is visible and can be\
            \ displayed, otherwise it should be hidden to the user."
          default: true
        group:
          type: string
          description: "Group of the Attribute, used for the logical grouping of the\
            \ Attribute"
          example: requiredAttributes
      description: Properties of the Attributes
