          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
        "500":
          description: Internal Server Error
        "200":
          description: Compliance Profiles forced to delete
          content:
            application/json:
