      tags:
      - Compliance Profile Management API
      summary: Get Compliance rules
      operationId: getComplianceRules
      parameters:
      - name: complianceProvider
        in: query
        required: false
        schema:
          type: string
      - name: kind
        in: query
        required: false
        schema:
          type: string
      - name: certificateType
        in: query
        required: false
        schema:
          type: array
