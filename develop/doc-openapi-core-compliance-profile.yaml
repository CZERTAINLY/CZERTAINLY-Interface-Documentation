              schema:
                $ref: '#/components/schemas/ErrorMessageDto'
components:
  schemas:
    ComplianceRuleAdditionRequestDto:
      required:
      - connectorUuid
      - kind
      - ruleUuid
      type: object
      properties:
        connectorUuid:
          type: string
          description: UUID of the Compliance Provider
          example: 1212a-34dddf34-4334f-34ddfvfdg1y3
        kind:
          type: string
          description: Kind of the Compliance Provider
          example: default
        ruleUuid:
          type: string
          description: UUID of the rule
          example: 1212a-34dddf34-4334f-34ddfvfdg1y3
        attributes:
          type: array
          description: Attributes for the rule
          items:
            $ref: '#/components/schemas/RequestAttributeDto'
    RequestAttributeDto:
      required:
      - content
      - name
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute
          example: Attribute
        content:
          type: object
          description: Content of the Attribute
      description: Attributes for the rule
    ErrorMessageDto:
      required:
      - message
      type: object
      properties:
        message:
          type: string
          description: Error message detail
          example: Error message
    ComplianceProfileRuleDto:
      required:
      - attributes
      - certificateType
      - complianceProfileName
      - complianceProfileUuid
      - connectorName
      - connectorUuid
      - kind
      - name
      - uuid
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
          example: 7b55ge1c-844f-11dc-a8a3-0242ac120002
        name:
          type: string
          description: Object Name
          example: Name
        description:
          type: string
          description: Description of the rule
          example: Sample rule description
        connectorName:
          type: string
          description: Connector Name
        connectorUuid:
          type: string
          description: Connector UUID
        kind:
          type: string
          description: Connector Kind
        groupUuid:
          type: string
          description: Group UUID
        certificateType:
          type: string
          description: Certificate type for the rule
          example: X509
          enum:
          - X509
          - SSH
        attributes:
          type: array
          description: List of attributes for the rule
          items:
            $ref: '#/components/schemas/ResponseAttributeDto'
        complianceProfileUuid:
          type: string
          description: UUID of the Compliance Profile
        complianceProfileName:
          type: string
          description: Name of the Compliance Profile
    ResponseAttributeDto:
      required:
      - label
      - name
      - type
      type: object
      properties:
        uuid:
          type: string
          description: UUID of the Attribute
          example: 166b5cf52-63f2-11ec-90d6-0242ac120003
        name:
          type: string
          description: Name of the Attribute
          example: Attribute
        label:
          type: string
          description: Label of the the Attribute
          example: Attribute Name
        type:
          type: string
          description: Type of the Attribute
          enum:
          - STRING
          - INTEGER
          - SECRET
          - FILE
          - BOOLEAN
          - CREDENTIAL
          - DATE
          - FLOAT
          - JSON
          - TEXT
          - TIME
          - DATETIME
        content:
          type: object
          description: Content of the Attribute
      description: List of attributes for the rule
    ComplianceGroupRequestDto:
      required:
      - connectorUuid
      - groupUuid
      - kind
      type: object
      properties:
        connectorUuid:
          type: string
