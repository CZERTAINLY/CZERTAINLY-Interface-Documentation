          items:
            $ref: "#/components/schemas/DataAttribute"
      required:
      - certificateData
      - withKey
    CertificateType:
      type: string
      enum:
      - X.509
      - SSH
    LocationDetailResponseDto:
      type: object
      properties:
        certificates:
          type: array
          description: List of Certificates in the Location
          items:
            $ref: "#/components/schemas/CertificateLocationDto"
        metadata:
          type: array
          description: Location metadata
          items:
            $ref: "#/components/schemas/MetadataAttribute"
        multipleEntries:
          type: boolean
          default: false
          description: Support for multiple Certificates in the Location
        supportKeyManagement:
          type: boolean
          default: false
          description: Support for key pair management in the Location
      required:
      - certificates
      - multipleEntries
      - supportKeyManagement
    RemoveCertificateRequestDto:
      type: object
      properties:
        certificateMetadata:
          type: array
          description: Metadata of the Certificate
          items:
            $ref: "#/components/schemas/MetadataAttribute"
        locationAttributes:
          type: array
          description: List of Location Attributes
          items:
            $ref: "#/components/schemas/RequestAttributeDto"
      required:
      - certificateMetadata
      - locationAttributes
    RemoveCertificateResponseDto:
      type: object
      properties:
        certificateMetadata:
          type: array
          description: Metadata of the Certificate
          items:
            $ref: "#/components/schemas/MetadataAttribute"
      required:
      - certificateMetadata
    PushCertificateRequestDto:
      type: object
      properties:
        certificate:
          type: string
          description: Base64-encoded Certificate
        certificateType:
          $ref: "#/components/schemas/CertificateType"
          default: X509
          description: Type of the Certificate
        locationAttributes:
          type: array
          description: List of Location Attributes
          items:
            $ref: "#/components/schemas/RequestAttributeDto"
        pushAttributes:
          type: array
          description: List of Attributes to push Certificate
          items:
            $ref: "#/components/schemas/RequestAttributeDto"
      required:
      - certificate
      - locationAttributes
      - pushAttributes
    PushCertificateResponseDto:
      type: object
      properties:
        certificateMetadata:
          type: array
          description: Certificate metadata
          items:
            $ref: "#/components/schemas/MetadataAttribute"
        withKey:
          type: boolean
          description: Is private key available for the certificate in location
    GenerateCsrRequestDto:
      type: object
      properties:
        locationAttributes:
          type: array
          description: List of Location Attributes
          items:
            $ref: "#/components/schemas/RequestAttributeDto"
        csrAttributes:
          type: array
          description: List of Attributes to generate CSR
          items:
            $ref: "#/components/schemas/RequestAttributeDto"
        renewal:
          type: boolean
          description: Is the request for renewal of Certificate
      required:
      - csrAttributes
      - locationAttributes
      - renewal
    GenerateCsrResponseDto:
      type: object
      properties:
        csr:
          type: string
          description: Base64-encoded certificate signing request
        metadata:
          type: array
          description: CSR Metadata
          items:
            $ref: "#/components/schemas/MetadataAttribute"
        certificateType:
          $ref: "#/components/schemas/CertificateType"
          description: Type of the certificate expected to be issued
        pushAttributes:
          type: array
          description: List of Attributes to push Certificate
          items:
            $ref: "#/components/schemas/RequestAttributeDto"
      required:
      - csr
      - pushAttributes
    EndpointDto:
      type: object
      properties:
        uuid:
          type: string
          description: Object identifier
          examples:
          - 7b55ge1c-844f-11dc-a8a3-0242ac120002
        name:
          type: string
          description: Object Name
          examples:
          - Name
        context:
          type: string
          description: Context of the Endpoint
          examples:
          - /v1
        method:
          type: string
          description: Method to be used for the Endpoint
          examples:
          - POST
        required:
          type: boolean
          description: True if the Endpoint is required for implementation
          example: true
      required:
      - context
      - method
      - name
      - required
      - uuid
    InfoResponse:
      type: object
      properties:
        functionGroupCode:
          $ref: "#/components/schemas/FunctionGroupCode"
          description: Enumerated code of functional group
        kinds:
          type: array
          description: List of supported functional group kinds
          example:
          - SoftKeyStore
          - Basic
          - ApiKey
          items:
            type: string
        endPoints:
          type: array
          description: List of end points related to functional group
          items:
            $ref: "#/components/schemas/EndpointDto"
      required:
      - endPoints
      - functionGroupCode
      - kinds
    HealthDto:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/HealthStatus"
          description: Current connector operational status
        description:
          type: string
          description: Detailed status description
        parts:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/HealthDto"
          description: Nested status of services
      required:
      - status
    HealthStatus:
      type: string
      enum:
      - ok
      - nok
      - unknown
  securitySchemes:
    ConnectorAPIKeyAuth:
      type: apiKey
      description: API Key in header configured for connector
      name: X-API-KEY
      in: header
    BasicAuth:
      type: http
      scheme: Basic
    SessionAuth:
      type: apiKey
      description: Session-based authentication with session ID stored in 'czertainly-session'
        cookie
      name: czertainly-session
      in: cookie
    CertificateAuth:
      type: apiKey
      description: Base64 encoded X.509 certificate passed in header
      name: X-APP-CERTIFICATE
      in: header
    CertificateTLSAuth:
      type: mutualTLS
      description: Client certificate authentication
    NoAuth:
      type: http
      description: No authentication
      scheme: none
    BearerJWTAuth:
      type: http
      scheme: Bearer
      bearerFormat: JWT
