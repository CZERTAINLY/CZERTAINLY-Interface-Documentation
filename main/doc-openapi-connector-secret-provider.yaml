openapi: 3.1.0
info:
  title: Secret Provider API
  description: REST API for implementations of custom Secret Provider
  contact:
    name: ILM
    url: https://www.otilm.com
    email: info@otilm.com
  license:
    name: MIT License
    url: https://github.com/CZERTAINLY/CZERTAINLY/blob/develop/LICENSE.md
  version: 2.16.3-SNAPSHOT
  x-logo:
    url: images/ilm-logo.svg
  x-metrics-profile:
    version: 1
    histograms:
      http_server_latency_buckets_seconds:
      - 0.005
      - 0.01
      - 0.025
      - 0.05
      - 0.1
      - 0.25
      - 0.5
      - 1.0
      - 2.5
      - 5.0
      - 10.0
      http_client_latency_buckets_seconds:
      - 0.01
      - 0.025
      - 0.05
      - 0.1
      - 0.25
      - 0.5
      - 1.0
      - 2.5
      - 5.0
      - 10.0
    required:
    - type: gauge
      name: app_build_info
      unit: "1"
      labels:
      - version
      - commit
      - runtime
    - type: gauge
      name: process_start_time_seconds
      unit: seconds
      labels: []
    - type: counter
      name: process_cpu_seconds_total
      unit: seconds
      labels: []
    - type: gauge
      name: process_resident_memory_bytes
      unit: bytes
      labels: []
    - type: counter
      name: http_requests_total
      unit: requests
      labels:
      - method
      - route
      - status
    - buckets_ref: http_server_latency_buckets_seconds
      name: http_request_duration_seconds
      unit: seconds
      type: histogram
      labels:
      - method
      - route
    - type: gauge
      name: http_server_in_flight_requests
      unit: requests
      labels:
      - route
    - type: counter
      name: http_client_requests_total
      unit: requests
      labels:
      - method
      - target
      - status
    - buckets_ref: http_client_latency_buckets_seconds
      name: http_client_request_duration_seconds
      unit: seconds
      type: histogram
      labels:
      - method
      - target
    - type: counter
      name: connector_events_total
      unit: events
      labels:
      - event
      - outcome
externalDocs:
  description: ILM Documentation
  url: https://docs.otilm.com
servers:
- url: https://demo.czertainly.online
  description: CZERTAINLY Demo server
tags:
- name: Secret Management
  description: Secret Management API
- name: Metrics API
  description: Connector metrics API. Connector metrics API is exposing standard Prometheus/OpenMetrics
    metrics that can be scraped by observability solutions and collectors.
- name: Vault Management
  description: Vault Management API
- name: Health check v2
  description: "Connector Health check API. Connector returns own status and in some\
    \ cases can return status of components on which it depends like database, HSM\
    \ and so on."
- name: Connector Info v2
  description: "Connector Information API. Each connector may have multiple functions\
    \ represented by its connector interfaces. For each connector interface there\
    \ is a list of implemented endpoints. These endpoints must be according the specified\
    \ interface, this is validated by the core. You can also implement helper end\
    \ points that are used for callbacks and other relevant operations specific to\
    \ implementation."
paths:
  /v1/secretProvider/secrets:
    put:
      tags:
      - Secret Management
      summary: Update Secret
      operationId: updateSecret
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSecretRequestDto"
        required: true
      responses:
        "200":
          description: Secret updated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/SecretResponseDto"
        "404":
          description: Not Found. Endpoint not found or not implemented
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "422":
          description: Unprocessable Entity. Secret value validation failed
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "503":
          description: Service Unavailable
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
      security:
      - NoAuth: []
      - CertificateTLSAuth: []
      - ConnectorAPIKeyAuth: []
      - BasicAuth: []
    post:
      tags:
      - Secret Management
      summary: Create Secret
      operationId: createSecret
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSecretRequestDto"
        required: true
      responses:
        "201":
          description: Secret created
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/SecretResponseDto"
        "409":
          description: Conflict. Secret already exists
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/SecretResponseDto"
        "422":
          description: Unprocessable Entity. Secret value validation failed.
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "503":
          description: Service Unavailable
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "404":
          description: Not Found. Endpoint not found or not implemented
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
      security:
      - NoAuth: []
      - CertificateTLSAuth: []
      - ConnectorAPIKeyAuth: []
      - BasicAuth: []
    delete:
      tags:
      - Secret Management
      summary: Delete Secret
      operationId: deleteSecret
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SecretRequestDto"
        required: true
      responses:
        "204":
          description: Secret deleted
        "404":
          description: Not Found. Endpoint not found or not implemented
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "503":
          description: Service Unavailable
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetailExtended"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
